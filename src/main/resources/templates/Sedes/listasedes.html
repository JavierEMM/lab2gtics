<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista Sedes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista Sedes</h1>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/sedes/new}">Nueva Sede</a>
                <div th:class="'alert ' + ${(accion == 'editar' || accion == 'crear') ? 'alert-success' : 'alert-danger'}" th:text="${msg}" th:if="${msg != null}"></div>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre de la Sede</th>
                        <th>Direccion de la sede</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="sede, info : ${listasedes}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${sede.nombreSede}"></td>
                        <td th:text="${sede.direccion}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/sedes/edit' + '?id=' + ${sede.idsede}}">Editar</a>
                        </td>
                        <td><a class="btn btn-danger" th:href="@{'/sedes/delete' + '?id=' + ${sede.idsede}}">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
