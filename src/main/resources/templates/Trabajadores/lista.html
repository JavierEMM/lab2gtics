<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>CRUD Trabajadores</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    </head>
    <body>
        <div class='container'>

            <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/inventario}">Inventario</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/marca}">Marcas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/tipos}">Tipos de Equipo</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/sedes}">Sedes</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/trabajadores/lista}">Trabajadores</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h1>Lista de Trabajadores</h1>
                    </div>
                    <a class="btn btn-primary mt-4 mb-4" th:href="@{/trabajadores/nuevo}">Nuevo Trabajador</a>
                    <div th:class="'alert ' + ${(accion == 'editar' || accion == 'crear') ? 'alert-success' : 'alert-danger'}" th:text="${msg}" th:if="${msg != null}"></div>
                    <div class="container-fluid">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>DNI del trabajador</th>
                                    <th>Correo del trabajador</th>
                                    <th>Nombre del trabajador</th>
                                    <th>Apellidos del trabajador</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="trabajadores, i : ${listaTrabajadores}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${trabajadores.dni}"></td>
                                    <td th:text="${trabajadores.correo}"></td>
                                    <td th:text="${trabajadores.nombres}"></td>
                                    <td th:text="${trabajadores.apellidos}"></td>
                                    <td><a class="btn btn-primary" th:href="@{'/trabajadores/editar?id=' + ${trabajadores.dni}}">Editar</a></td>
                                    <td><a class="btn btn-danger" th:href="@{'/trabajadores/borrar?id=' + ${trabajadores.dni}}">Borrar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /Contenido -->
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">GRUPO 1 - PUCP @ 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
